name: merging to branch

on: 
        push:
                branches:
                        - feature/* 

jobs:
        merge:
                runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository 
          uses: actions/checkout@v3

        - name: Merge
          run: |
          current_date=$(date +"%Y-%m-%d"
          git fetch origin main
          git merge --no-ff origin/main
          git push origin $current_date
