name: Changelog Versioning Workflow

on:
  push:
    branches:
      - main

jobs:
  create_branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
        
        
    - name: Create new branch
      run: | 
        current_date=$(date +"%Y-%m-%d") && echo $current_date && git branch -b $current_date && git push origin -u $current_date
