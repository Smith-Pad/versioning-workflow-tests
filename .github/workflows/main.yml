name: Changelog Versioning Workflow

on:
  push:
    branches:
      - main

jobs:
  create_branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
        
        
    - name: Create new branch
      run: |
        current_date=$(date +"%Y-%m-%d")
        git pull
        git checkout -b v.0.0.0
        git push origin -u v.0.0.0
